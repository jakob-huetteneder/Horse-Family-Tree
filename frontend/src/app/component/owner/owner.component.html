
<div class="container mt-3 mb-3" *ngIf="bannerError">
  <div class="alert alert-danger" role="alert">
    <h4>Error!</h4> {{ this.bannerError }}
    <p>Could not load owners.</p>
    <p>Something is not quite right. Did you start the backend?</p>
  </div>
</div>


<div class="d-flex flex-row w-auto">
  <button class="btn btn-primary mr-1" (click)="reloadOwners()" aria-label="Reload horses">
    <i class="bi bi-arrow-clockwise"></i>
    Reload
  </button>
  <span style="flex: 1"></span>
  <a class="btn btn-secondary" routerLink="create" aria-label="New owner">
    <i class="bi bi-plus-lg"></i>
    New owner
  </a>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners" class="center-td">
        <td>{{owner.firstName}}</td>
        <td>{{owner.lastName}}</td>
        <td>{{owner.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
